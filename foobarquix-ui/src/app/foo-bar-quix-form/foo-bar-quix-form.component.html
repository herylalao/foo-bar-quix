<div class="container"> 
    <h3>Number to convert</h3>
    <form novalidate>
        <div class="form-group row mb-1">
            <div class="col-md-12">
                <input class="form-control" [(ngModel)]="inputNumber" [ngModelOptions]="{standalone: true}" id="firstNameId" type="text" placeholder="inputNumber" />
            </div>
        </div>
        <div class="form-group row mb-1">
            <div class="col-md-4">
                <button class="btn btn-primary"(click)="submitNumber()">Convert</button>
            </div>
        </div>
    </form>
</div>
